<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Big Game</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script>

            $(document).ready(function(){
                $.get("https://randomuser.me/api/?results=20", function(res) {
                    console.log(res);
                    var html_name = [];
                    var html_age = [];
                    var html_email = [];
                    var html_address = [];
                       for(var i=0;i<res.results.length;i++){
                        html_name.push(res.results[i].name.first +" "+ res.results[i].name.last);
                        html_age.push(res.results[i].registered.age);
                        html_email.push(res.results[i].email);
                        html_address.push(res.results[i].location.street.number + " " + res.results[i].location.street.name + ", " + res.results[i].location.city + " " + res.results[i].location.postcode);
                        $("#Name"+[i]).html(html_name[i]);
                        $("#Age"+[i]).html(html_age[i]);
                        $("#Email"+[i]).html(html_email[i]);
                        $("#Address"+[i]).html(html_address[i]);
                       }
                       
                }, "json");
            })
        </script>
