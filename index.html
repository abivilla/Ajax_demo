<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Big Game</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="quiz.css">

    </head>
    <body>
        <!--front page-->
        <img class="bg-image w-100" src="https://i.ytimg.com/vi/3lzWxccGEGQ/maxresdefault.jpg" alt="cover">
        <div class="col-6 offset-md-3 mb-3 ">
            <h1>Big Quiz Game</h1>
            <h2>Number of Questions</h2>
            <input id="num_questions" type="text" value="">
            <h2>Category</h2>
            <select id="category" class="form-control ">
                <option>all</option>
                <option>Geography</option>
                <option>History</option>
                <option>Sports</option>
                <option>Art</option>
                <option>Animals</option>
                <option>Science & Nature</option>
                <option>Math</option>
                <option>Mythology</option>
            </select>
            <h2>Difficulty</h2>
            <select id="difficulty" class="form-control">
                <option>all</option>
                <option>easy</option>
                <option>medium</option>
                <option>hard</option>
            </select>
            <button id='start' class="btn btn-primary">Start Quiz</button>
            <p></p>
        </div>
        
        <!--Quiz page-->
        
        <div class="container col-8">
        <div id="questions" class="col-12">
        </div>
            <button id='next_question' class="btn btn-primary">Next Question</button>
            <button id='show_answer' class="btn btn-primary">Show Answer</button>
        </div>
        
        <script src="quiz.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
