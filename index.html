<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Big Game</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="C:\Users\avillarreal\Coding_Dojo\Game_API\styles.css">
        <script>

            $(document).ready(function(){

                $('#start,#in0,#in1,#in2,h1,h2,p.text').hide();
                $('#submit,#next,.form-check,h3,h4').hide();
                

                $('img').click(function(){
                    $('img').hide();
                    $('#start,#in0,#in1,#in2,h1,h2,p.text').fadeIn();
                })

                 $('#start').click(function(){
                    var number = $( '#in0' ).val();
                    var category = $( "#in1" ).val();
                    var difficulty = $( "#in2" ).val();
                    var url = 0; 
                    if(number<=0){
                    $( "p.text" ).text("Insert amount of questions!");
                    }
                    else{
                        if(category=='all' && difficulty=='all'){
                            url = 'https://opentdb.com/api.php?amount='+number+'';
                        }
                        else if(category=='all' && difficulty!='all'){
                            url = 'https://opentdb.com/api.php?amount='+number+'&difficulty='+difficulty+'';
                        }
                        else{
                            if(category=='Geography'){
                                category = 22;
                            }
                            else if(category=='History'){
                                category = 23;
                            }
                            else if(category=='Sports'){
                                category = 21;
                            }
                            else if(category=='Art'){
                                category = 25;
                            }
                            else if(category=='Animals'){
                                category = 27;
                            }
                            else if(category=='Science & Nature'){
                                category = 17;
                            }
                            else if(category=='Math'){
                                category = 19;
                            }
                            else{
                                category = 20;
                            }

                            if(difficulty=='all'){
                                url = 'https://opentdb.com/api.php?amount='+number+'&category='+category+'';
                            }
                            else{
                                url = 'https://opentdb.com/api.php?amount='+number+'&category='+category+'&difficulty='+difficulty+'';
                            }
                        }
                    $.get(url , function(res) {
                        console.log(res)  
                        $('#start,#in0,#in1,#in2,h1,h2,p.text').hide();
                        $('#submit,.form-check,h3,h4').fadeIn();


                    })
                    }
               
            })
            })
        </script>
       
        
    </head>
    <body>
        <!--front page-->
        <img class="bg-image" >
        <div class="col-6 offset-md-3 mb-3 ">
        <h1 class="">Big Quiz Game</h1>
        <h2 class="">Number of Questions</h2>
        <input id="in0" type="text" value="">
        <h2>Category</h2>
        <select id="in1" class="form-control ">
            <option>all</option>
            <option>Geography</option>
            <option>History</option>
            <option>Sports</option>
            <option>Art</option>
            <option>Animals</option>
            <option>Science & Nature</option>
            <option>Math</option>
            <option>Mythology</option>
        </select>
        <h2>Difficulty</h2>
        <select id="in2" class="form-control">
            <option>all</option>
            <option>easy</option>
            <option>medium</option>
            <option>hard</option>
        </select>
        <button id='start' class="btn btn-primary">Start Quiz</button>
        <p class="text"></p>
    </div>

        <!--Quiz page-->
        <div class="col-6 offset-md-3 mb-3">
        <h3>Questions</h3>
        <h4></h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              D
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Seco
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" checked>
            <label class="form-check-label" for="exampleRadios3">
              Default
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option4">
            <label class="form-check-label" for="exampleRadios4">
              Second
            </label>
        </div>
        <button id='submit' class="btn btn-primary">Submit Answer</button>
        <button id='next' class="btn btn-primary">Next</button>
        <p></p>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
